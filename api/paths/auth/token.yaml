post:
  tags:
    - auth
  summary: "Uzyskaj access i refresh token"
  operationId: getToken
  description: |
    Grant types:
    - password → logowanie użytkownika
    - refresh_token → rotacja refresh tokena
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/auth/token-request.yaml'
  responses:
    '200':
      description: "Access i refresh token"
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/auth/token-response.yaml'
    '400':
      description: "Błąd requestu, np. brak wymaganych pól"
    '401':
      description: "Nieprawidłowe dane logowania lub nieważny refresh token"