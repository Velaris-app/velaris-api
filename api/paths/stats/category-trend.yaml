post:
  tags:
    - stats
  summary: Get category trend over time
  operationId: getCategoryTrend
  security:
    - bearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/stats/category-trend-request.yaml'
  responses:
    '200':
      description: List of category trend items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/stats/category-trend-item.yaml'