post:
  tags:
    - stats
  summary: Get top holdings
  operationId: getTopHoldings
  security:
    - bearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/top-holdings-request.yaml'
  responses:
    '200':
      description: List of top holdings movers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/stats-top-holding-item.yaml'