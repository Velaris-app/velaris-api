post:
  tags:
    - stats
  summary: Trend wartości portfolio w czasie
  operationId: getStatsTrend
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
            $ref: '../../components/schemas/filtering/time-range.yaml'
  responses:
    "200":
      description: Trend wartości portfolio
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/stats/trend-item.yaml"