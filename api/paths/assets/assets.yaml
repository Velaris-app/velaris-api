get:
  tags:
    - assets
  summary: Pobranie listy aktywów użytkownika
  operationId: listAssets
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Lista aktywów
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/assets/asset.yaml"
post:
  tags:
    - assets
  summary: Dodanie nowego aktywa
  operationId: addAsset
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/assets/asset.yaml"
  responses:
    "201":
      description: Utworzone aktywo
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/assets/asset.yaml"